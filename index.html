    <!-- Theme color for Discord -->
    <meta name="theme-color" content="#FF0000" />
    
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: red;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 5rem;
            text-align: center;
            text-shadow: 0 0 10px red;
        }
        img {
            max-width: 500px;
            border: 3px solid red;
            border-radius: 10px;
        }
        #playBtn {
            background-color: red;
            color: white;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        #playBtn:hover {
            background-color: darkred;
            transform: scale(1.1);
        }
        #playBtn.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWR5d3FnZjBzYzR6M3QyZ3Z5dGZvZHhxdGx5MWJ5Y3dobjBvNnVxZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l3vRfNA1p0rvhMSvS/giphy.gif" alt="infinite loop gif">
    <h1>ill loop you in dbd blud</h1>
    <button id="playBtn">CLICK TO START LOOPING</button>
    
    <audio id="loopAudio" src="500.mp3" loop></audio>

    <script>
        const audio = document.getElementById('loopAudio');
        const btn = document.getElementById('playBtn');
        
        btn.addEventListener('click', () => {
            audio.play();
            btn.classList.add('hidden');
        });
    </script>
</body>
</html>
