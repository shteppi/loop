<!DOCTYPE html>
<html>
<head>
    <title>Get Looped</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: red;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 5rem;
            text-align: center;
        }
        #playBtn {
            background-color: red;
            color: white;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
        }
        #playBtn:hover {
            background-color: darkred;
        }
        #playBtn.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img src="loop.gif" alt="loop">
    <h1>ill loop you in dbd blud</h1>
    <button id="playBtn">CLICK TO START GETTING LOOPED</button>
    
    <audio id="loopAudio" src="500.mp3" loop></audio>

    <script>
        const audio = document.getElementById('loopAudio');
        const btn = document.getElementById('playBtn');
        
        btn.addEventListener('click', () => {
            audio.play();
            btn.classList.add('hidden');
        });
    </script>
</body>
</html>
