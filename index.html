<!DOCTYPE html>
<html>
<head>
    <title>Get Looped</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/gif" href="ciger.gif">
    
    <!-- Open Graph tags for Discord embeds -->
    <meta property="og:title" content="Get Looped" />
    <meta property="og:description" content="ill loop you in dbd blud" />
    <meta property="og:image" content="500s.gif" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Get Looped" />
    <meta name="twitter:description" content="ill loop you in dbd blud" />
    <meta name="twitter:image" content="500s.gif" />
    
    <!-- Theme color for Discord -->
    <meta name="theme-color" content="#FF0000" />
    
    <style>
        body {
            background-color: black;
            background-image: url('ciger.gif');
            background-repeat: repeat;
            background-size: 100px 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            color: red;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 5rem;
            text-align: center;
            text-shadow: 0 0 10px red;
            margin: 20px 0;
        }
        img.loop-gif {
            max-width: 500px;
            width: 100%;
            border: 3px solid red;
            border-radius: 10px;
        }
        video {
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
            border: 3px solid red;
            border-radius: 10px;
        }
        #playBtn {
            background-color: red;
            color: white;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        #playBtn:hover {
            background-color: darkred;
            transform: scale(1.1);
        }
        #playBtn.hidden {
            display: none;
        }
        #domerBtn {
            background-color: transparent;
            border: 3px solid red;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 15px;
            padding: 10px;
            transition: all 0.3s;
        }
        #domerBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px red;
        }
        #domerBtn img {
            width: 100px;
            height: 100px;
            border: none;
            display: block;
        }
        #deathBtn {
            background-color: transparent;
            border: 3px solid red;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 15px;
            padding: 10px;
            transition: all 0.3s;
        }
        #deathBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px red;
        }
        #deathBtn img {
            width: 100px;
            height: 100px;
            border: none;
            display: block;
        }
        #homerBtn {
            background-color: transparent;
            border: 3px solid red;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 15px;
            padding: 10px;
            transition: all 0.3s;
        }
        #homerBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px red;
        }
        #homerBtn img {
            width: 100px;
            height: 100px;
            border: none;
            display: block;
        }
        .flying-homer {
            position: fixed;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 9999;
        }
        #flashbang {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 99999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }
        #flashbang.active {
            opacity: 1;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 0, 0, 0.2);
            color: red;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            font-size: 1.2rem;
            text-align: center;
            padding: 15px;
            border-top: 2px solid red;
        }
    </style>
</head>
<body>
    <img class="loop-gif" src="loop.gif" alt="infinite loop gif">
    <h1>ill loop you in dbd blud</h1>
    <video controls loop>
        <source src="baldis-basic-baldi.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="playBtn">CLICK TO START LOOPING</button>
    <button id="domerBtn">
        <img src="domer.webp" alt="domer">
    </button>
    <button id="deathBtn">
        <img src="death.webp" alt="death">
    </button>
    <button id="homerBtn">
        <img src="homer.jpg" alt="homer">
    </button>
    
    <audio id="loopAudio" src="500.mp3" loop></audio>
    <audio id="domerAudio" src="domer.mp3"></audio>
    <audio id="deathAudio" src="loud.mp3"></audio>
    
    <div id="flashbang"></div>

    <script>
        const audio = document.getElementById('loopAudio');
        const btn = document.getElementById('playBtn');
        const domerBtn = document.getElementById('domerBtn');
        const domerAudio = document.getElementById('domerAudio');
        const deathBtn = document.getElementById('deathBtn');
        const deathAudio = document.getElementById('deathAudio');
        const flashbang = document.getElementById('flashbang');
        
        btn.addEventListener('click', () => {
            audio.play();
            btn.classList.add('hidden');
        });
        
        domerBtn.addEventListener('click', () => {
            domerAudio.currentTime = 0;
            domerAudio.play();
        });
        
        deathBtn.addEventListener('click', () => {
            deathAudio.currentTime = 0;
            deathAudio.play();
            
            flashbang.classList.add('active');
            setTimeout(() => {
                flashbang.classList.remove('active');
            }, 1000);
        });
        
        const homerBtn = document.getElementById('homerBtn');
        
        homerBtn.addEventListener('click', () => {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const homer = document.createElement('img');
                    homer.src = 'simpsons-homer.gif';
                    homer.className = 'flying-homer';
                    
                    const startX = Math.random() * window.innerWidth;
                    const startY = Math.random() * window.innerHeight;
                    homer.style.left = startX + 'px';
                    homer.style.top = startY + 'px';
                    
                    document.body.appendChild(homer);
                    
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 3 + Math.random() * 4;
                    let x = startX;
                    let y = startY;
                    let vx = Math.cos(angle) * speed;
                    let vy = Math.sin(angle) * speed;
                    
                    const animate = () => {
                        x += vx;
                        y += vy;
                        
                        if (x <= 0 || x >= window.innerWidth - 80) vx *= -1;
                        if (y <= 0 || y >= window.innerHeight - 80) vy *= -1;
                        
                        homer.style.left = x + 'px';
                        homer.style.top = y + 'px';
                        
                        requestAnimationFrame(animate);
                    };
                    
                    animate();
                    
                    setTimeout(() => {
                        homer.remove();
                    }, 8000);
                }, i * 100);
            }
        });
    </script>
    
    <footer>
        if you are a good person, you spread misinformation
    </footer>
</body>
</html>
